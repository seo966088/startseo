<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlink Maker Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Backlink Maker Tool</h1>
        <div class="form-group">
            <label for="domain">Enter Domain:</label>
            <input type="text" id="domain" placeholder="Example: yourwebsite.com">
        </div>
        <div class="form-group">
            <label for="websites">List of Websites (one per line):</label>
            <textarea id="websites" rows="6" placeholder="Example: website1.com&#10;website2.com"></textarea>
        </div>
        <button onclick="makeBacklinks()">Make Backlinks</button>
        <div id="progress"></div>
        <table id="resultTable">
            <!-- Table content will be populated dynamically -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
